# permissions for end users to view dnsproviders.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dnsprovider-viewer-role
rules:
- apiGroups:
  - dns.k8s.marcocameriero.net
  resources:
  - dnsproviders
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - dns.k8s.marcocameriero.net
  resources:
  - dnsproviders/status
  verbs:
  - get
